               <h1>時代的譜曲家</h1>
               <h3>鄧雨賢（客家語：Then Yí-hièn；臺灣話：Tēng Ú-hiân；1906年7月21日－1944年6月11日），是一位出身臺灣桃園平鎮與龍潭地區的客家裔作曲家，畢生創作近百首曲目，關鍵作品為《大稻埕行進曲》，以《雨夜花》、《望春風》、《月夜愁》、《四季紅》為代表作。</h3>
