               <h1>關於黃金的這十年</h1>
               <h3>《黃金時代》（英語：The Golden Era），是描述民初時期四大才女之一蕭紅的傳記電影，2012年12月12日於中國大陸哈爾濱開拍，2013年5月拍攝完成。主要內容為蕭紅開始寫作後十幾年間的故事。蕭紅先後與汪恩甲、蕭軍、端木蕻良、駱賓基四個男人之間的情感糾葛，也在片中一一展現。除了愛情元素，片中亦涉及二十多個人物，其中主要角色便達十三個之多，例如魯迅、丁玲等現代文學史上的作家都會出現在片中[1]。中國大陸、香港於2014年10月1日上映，台灣於2015年2月13日上映。</h3>
